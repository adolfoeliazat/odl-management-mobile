<div ng-show="error" data-alert class="alert-box alert">
  <strong>We are sorry: </strong>
  {{error}}
  <a href="#" class="close">&times;</a>
</div>

<div ng-show="device">    
    <h3><i class="fa fa-mobile"></i> {{device.brand}} - {{device.name}}</h3>
    <div class="text-center">
        <img ng-src="{{device.image}}">    
    </div>
</div>
