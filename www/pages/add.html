<h3><i class="fa fa-mobile"></i> Device registration</h3>

<div ng-show="error">
    <div data-alert class="alert-box alert">
        <strong>We are sorry: </strong>
        {{error}}
        <a href="" class="close">&times;</a>
    </div>    
    <a class="button" href="#"><i class="fa fa-arrow-left"></i> Go back</a>    
    <a class="button" ng-click="start()"><i class="fa fa-repeat"></i> Try again</a>
</div>

<div ng-show="guid && !device">
	<h6>GUID:</h6>
	<div class="panel text-center">{{guid}}</div>
	<h6>IMEI:</h6>
	<input type="text" ng-model="imei" placeholder="Insert device IMEI" />
	<h6>UK Number:</h6>
	<input type="text" ng-model="humanId" placeholder="Insert Number on the QR code side" />
	<button ng-disabled="!imei || !humanId" ng-click="addDevice()">Add</button>
</div>

<div ng-show="device">
    <div data-alert class="alert-box success">
        <strong>Device successfully registered</strong>        
        <a href="" class="close">&times;</a>
    </div>        
    <a class="button success" ng-click="start()"><i class="fa fa-repeat"></i> One more!</a>
    <a class="button" href="#"><i class="fa fa-arrow-left"></i> Home</a>

    <div ng-show="device" ng-include="'pages/device.html'"></div>
</div>

<script>$(document).foundation();</script>
